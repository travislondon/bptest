<div class=WordSection1>

<h2>Diagram Editor</h2>

<p class=MsoNormalIndent style='margin-left:0in;line-height:15.6pt'>The Diagram
Editor preferences are available by selecting <b>Window &gt; Preferences &gt;
BridgePoint &gt; Diagram Editors</b>.</p>

<p class=MsoNormalIndent style='margin-left:0in;line-height:15.6pt'>Diagram
Editors preferences allow for the customization of background and symbol colors
on each of the diagrams.</p>

<p class=MsoNormalIndent style='margin-left:0in;line-height:15.6pt'><img
width=600 height=578 id="Picture 1" src="DiagramEditor_files/image001.jpg"
alt="Description: BPPRefs"></p>
